<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Información del libro</title>
  <link rel="stylesheet" href="css/Ejercicio1.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

  <!-- Contenedor principal que agrupa todo el contenido de la página -->
  <div class="container">

    <!-- Título principal de la sección de libros -->
    <h1>Información del libro</h1>

    <!-- Formulario para ingresar datos de un libro -->
    <form id="bookForm">

      <!-- Grupo de campo: Autor del libro -->
      <div class="form-group">
        <label><i class="fas fa-user"></i> Autor:</label>
        <input type="text" id="autor" required />
      </div>

      <!-- Grupo de campo: Título del libro -->
      <div class="form-group">
        <label><i class="fas fa-book"></i> Título:</label>
        <input type="text" id="titulo" required />
      </div>

      <!-- Grupo de campo: Editorial del libro -->
      <div class="form-group">
        <label><i class="fas fa-building"></i> Editorial:</label>
        <input type="text" id="editorial" required />
      </div>

      <!-- Grupo de campo: Edición del libro -->
      <div class="form-group">
        <label><i class="fas fa-hashtag"></i> Edición:</label>
        <input type="text" id="edicion" required />
      </div>

      <!-- Grupo de campo: País de publicación -->
      <div class="form-group">
        <label><i class="fas fa-flag"></i> País:</label>
        <input type="text" id="pais" required />
      </div>

      <!-- Botón para enviar el formulario -->
      <button type="submit" class="btn-enviar">Enviar</button>
    </form>

    <!-- Encabezado de la tabla que mostrará los libros ingresados -->
    <h2>Lista autores</h2>

    <!-- Tabla para mostrar los datos de los libros -->
    <table id="tablaAutores">
      <thead>
        <tr>
          <th>Id</th>
          <th>Título</th>
          <th>Autor</th>
          <th>Editorial</th>
          <th>Edición</th>
          <th>País</th>
          <th>Operaciones</th>
        </tr>
      </thead>
      <tbody></tbody> <!-- Cuerpo dinámico de la tabla -->
    </table>
  </div>

  <!-- Botón de navegación para ir a la sección de canciones -->
  <div class="boton-navegacion">
    <a href="Ejercicio1_part2.html" class="btn-navegacion">Ir Agregar Canción</a>
  </div>

  <!-- Enlace al archivo JavaScript que contiene la lógica del formulario -->
  <script src="js/Ejercicio1.js"></script>

</body>
</html>
