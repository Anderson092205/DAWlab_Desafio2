<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador de Rendimiento</title>
  <!-- Enlace a la hoja de estilos externa -->
  <link rel="stylesheet" href="css/Ejercicio2.css" />
</head>
<body class="light-theme">
  <!-- Encabezado institucional con botón para cambiar tema -->
  <header>
    <h1>Administrador de Tareas</h1>
    <button id="toggleTheme">Cambiar Tema</button>
  </header>

  <!-- Menú de navegación entre secciones -->
  <nav>
    <ul>
      <li><button class="tab-btn" data-tab="cpu">CPU</button></li>
      <li><button class="tab-btn" data-tab="memoria">Memoria</button></li>
      <li><button class="tab-btn" data-tab="disco">Disco C</button></li>
      <li><button class="tab-btn" data-tab="ethernet">Ethernet</button></li>
    </ul>
  </nav>

  <!-- Contenido principal -->
  <main>
    <!-- Sección CPU -->
    <section id="cpu" class="tab-content active">
      <h2>CPU</h2>
      <div class="metric">Uso: <span id="cpu-uso">--%</span></div>
      <div class="metric">Velocidad: <span id="cpu-velocidad">-- GHz</span></div>
      <!-- Gráfica simulada de uso de CPU -->
      <div class="grafica">
        <div id="barra-cpu" class="barra"></div>
      </div>
    </section>

    <!-- Sección Memoria -->
    <section id="memoria" class="tab-content">
      <h2>Memoria</h2>
      <div class="metric">Uso: <span id="mem-uso">--%</span></div>
      <div class="metric">Disponible: <span id="mem-disponible">-- GB</span></div>
      <!-- Gráfica simulada de uso de Memoria -->
      <div class="grafica">
        <div id="barra-memoria" class="barra"></div>
      </div>
    </section>

    <!-- Sección Disco -->
    <section id="disco" class="tab-content">
      <h2>Disco C</h2>
      <div class="metric">Lectura: <span id="disco-lectura">-- KB/s</span></div>
      <div class="metric">Escritura: <span id="disco-escritura">-- KB/s</span></div>
      <!-- Gráfica simulada de actividad del Disco -->
      <div class="grafica">
        <div id="barra-disco" class="barra"></div>
      </div>
    </section>

    <!-- Sección Ethernet -->
    <section id="ethernet" class="tab-content">
      <h2>Ethernet</h2>
      <div class="metric">Velocidad: <span id="eth-velocidad">10 Gbps</span></div>
      <div class="metric">Enviado: <span id="eth-enviado">-- Kbps</span></div>
      <div class="metric">Recibido: <span id="eth-recibido">-- Kbps</span></div>
      <!-- Gráfica simulada de tráfico de red -->
      <div class="grafica">
        <div id="barra-ethernet" class="barra"></div>
      </div>
    </section>

    <!-- Sección de validación con expresiones regulares -->
    <section id="validacion">
      <h2>Validar IP</h2>
      <!-- Campo de entrada para IP -->
      <input type="text" id="ipInput" placeholder="Ingrese IP (ej. 192.168.0.1)" />
      <button id="validarIp">Validar</button>
      <!-- Resultado de la validación -->
      <p id="resultadoValidacion"></p>
    </section>
  </main>

  <!-- Enlace al archivo JavaScript -->
  <script src="js/Ejercicio2.js"></script>
</body>
</html>
